repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uvx ruff check
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uvx ruff format --check
        language: system
        types: [python]

      - id: tests
        name: run tests
        entry: uv run pytest
        language: system
        pass_filenames: false
